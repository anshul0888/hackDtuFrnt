<!DOCTYPE html>
<html ng-app="Mobility">
    <head>
        <!--Bootstrap-->
        <link href="./vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="./vendor/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
        <!--FontAwesome-->
        <link href="./vendor/fontawesome/css/font-awesome.min.css" rel="stylesheet">

        <!--Custom Css-->
        <!--App.css-->
        <link href="./app/app.css" rel="stylesheet">
    </head>
    <body ng-controller="MapSearchCtrl">
        <!--Navigation Bar Starts-->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Mobility</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Link <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">Link</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Link</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <!--Navigation Bar Ends-->

        <section>
            <div class="row container-fluid">
                <!--Left SideBar Starts-->
                <div class="col-sm-3 leftSidebar">
                    <form name="leftSideBar" class="form-group">
                        <br>
                        <div class="row container-fluid">
                            <input name="start" ng-model="mapSearch.origin" type="text" class="form-control">
                        </div>
                        <br>
                        <br>
                        <div class="row container-fluid">
                            <input name="end" ng-model="mapSearch.destination" type="text" class="form-control">
                        </div>
                        <br><br>
                        <div class="row">
                            <div class="col-sm-8 col-sm-offset-2">
                                <button class="btn start-btn btn-sm btn-block" type="submit">Start <i class="fa fa-chevron-right" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--Left SideBar Ends-->
                <!--Main Canvass-->
                <div class="col-sm-9">

                </div>
                <!--Main Canvass Ends-->
            </div>


        </section>
    </body>
    <!--AngularJs 1.6.4-->
    <script src="./vendor/angular/angular.min.js." type="text/javascript"></script>
    <script src="./vendor/angular/angular-route.min.js" type="text/javascript"></script>
    <!--jQuery 3.2.1-->
    <script src="./vendor/jQuery/jquery-3.2.1.min.js" type="text/javascript"></script>
    <!--Bootstrap Js-->
    <script src="./vendor/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

    <!--Custom Js-->
    <!--App.js-->
    <script src="./app/app.js" type="text/javascript"></script>
</html>
